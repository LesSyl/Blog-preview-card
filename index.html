<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body>

  <main class="card">
    <div class="wrapper">
      <img src="dist/img/illustration-article.svg" alt="" class="card__img">

      <div class="card__text">
        <p class="card__text-learning">Learning</p>
        <p class="card__text-published">Published 21 Dec 2023</p>
        <h1 class="card__text-title">HTML & CSS foundations</h1>
        <p class="card__text-description">These languages are the backbone of every website, defining structure,
          content, and presentation.</p>
      </div>
      <div class="card__author">
        <img src="dist/img/image-avatar.webp" alt="photo by the author of the post" class="card__author-img">
        <p class="card__author-name">Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="attribution__link">Frontend Mentor</a>.
    Coded by <a href="#" class="attribution__link">LesSyl</a>.
  </footer>
</body>

</html>
